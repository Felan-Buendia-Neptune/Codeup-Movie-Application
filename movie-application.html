<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Application</title>
    <link rel="stylesheet" href="css/movie-application.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">



</head>
<body>
<div id="loading">
</div>


    <div class="jumbo">
        <h1 class="display-4">FelanFlicks</h1>
        <p class="lead">My favorite movie gallery</p>
    </div>




<div class="contain">
    <div class="row">


        <div class="col-6">
            <main id="container"></main>
        </div>

        <div class="editAdd col-3">
<div class="card">
    <div class="card-body">
<section id="add-movie" >
    <form id="add-movie-form">
        <label for="movie-title">Movie Title:</label>
    <input id="movie-title" type="text" placeholder="Enter movie title here">
        <br>
        <label for="movie-rating">Movie Rating:</label>
    <input id="movie-rating" type="text" placeholder="Enter movie rating here">
        <br>
        <label for="movie-poster">Add Poster Image URL:</label>
    <input id="movie-poster" type="text" placeholder="Enter poster image URL here">
        <br>
        <label for="movie-year">Movie Release Year:</label>
    <input id="movie-year" type="text" placeholder="Enter movie release year here">
        <br>
        <label for="movie-genre">Movie Genre:</label>
        <input id="movie-genre" type="text" placeholder="Enter movie genre here">
        <br>
        <label for="movie-director">Director of Movie:</label>
        <input id="movie-director" type="text" placeholder="Enter director of movie here">
        <br>
        <label for="movie-plot">Movie Plot Description:</label>
        <input id="movie-plot" type="text" placeholder="Enter plot description here">
        <br>
        <label for="movie-actors">Movie Actors:</label>
        <input id="movie-actors" type="text" placeholder="List movie actors here">
        <br>
    </form>
    <button id="new-movie-submit">Submit</button>
</section>
    </div>
</div>
<br>

<!--edit-->
<div class="card">
    <div class="card-body">
  <button id="showEdit">Edit</button>
    <select id="selectMenu"></select>
    <div class="editMovie" id="editMovie">
        <label for="newTitle">Change Title:</label>
        <input type="text" id="newTitle">
        <br>
        <label for="newRating">Change Rating:</label>
        <input type="text" id="newRating">
        <br>
        <label for="newYear">Change Release Year:</label>
        <input type="text" id="newYear">
        <br>
        <label for="newGenre">Change Genre:</label>
        <input type="text" id="newGenre">
        <br>
        <label for="newDirector">Change Director:</label>
        <input type="text" id="newDirector">
        <br>
        <label for="newActors">Change Actors:</label>
        <input type="text" id="newActors">
        <br>
        <div class="">
            <label for="newPlot">Change Plot:</label>
            <textarea id="newPlot" rows="3" cols="6"></textarea>
        </div>
        <br>
        <button id="changeMovie">Update Movie</button>

    </div>
    </div>
</div>
        </div>



</div>
</div>


<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="js/movie-application.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

</body>
</html>
